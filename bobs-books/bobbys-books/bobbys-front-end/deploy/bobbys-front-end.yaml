domainInfo:
  AdminUserName: '@@SECRET:__weblogic-credentials__:username@@'
  AdminPassword: '@@SECRET:__weblogic-credentials__:password@@'
  ServerStartMode: 'prod'

topology:
  Name: 'bobbys-front-end'
  AdminServerName: 'AdminServer'
  ProductionModeEnabled: true
  Cluster:
    'cluster-1':
      DynamicServers:
        ServerTemplate: 'cluster-1-template'
        CalculatedListenPorts: false
        ServerNamePrefix: 'managed-server'
        DynamicClusterSize: '5'
        MaxDynamicClusterSize: '5'
  Server:
    'AdminServer':
      ListenPort: '7001'
      NetworkAccessPoint:
        'T3Channel':
          PublicPort: '30101'
          PublicAddress: 'bobbys-front-end-adminserver'
          ListenAddress: 127.0.0.1
          ListenPort: '30101'
  ServerTemplate:
    'cluster-1-template':
      ListenPort: '8001'
      Cluster: 'cluster-1'
      ListenAddress: 'bobbys-front-end-managed-server${id}'

appDeployments:
  Application:
    # Quote needed because of hyphen in string
    'bobbys-front-end':
      SourcePath: 'wlsdeploy/apps/bobbys-front-end.war'
      Target: 'cluster-1'
      ModuleType: war
      StagingMode: nostage
      PlanStagingMode: nostage
    'wls-exporter':
      SourcePath: 'wlsdeploy/apps/wls-exporter.war'
      Target: 'AdminServer,cluster-1'
      ModuleType: war
      StagingMode: nostage
      PlanStagingMode: nostage
