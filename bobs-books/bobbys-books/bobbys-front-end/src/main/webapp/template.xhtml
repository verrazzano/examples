<!DOCTYPE html>
<!-- Copyright (c) 2020, Oracle Corporation and/or its affiliates. -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Oracle WebLogic Server" />
	<meta name="keywords" content="Oracle WebLogic Server" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title><h:outputText value="Bobby's Books"></h:outputText></title>
	<link href="css/redwood/oj-redwood-min.css" type="text/css"
		rel="stylesheet" />
	<link href="css/app.css" type="text/css" rel="stylesheet" />
</h:head>

<body class="layout oj-web-applayout-body">
	<div class="canvas oj-offcanvas-outer-wrapper oj-offcanvas-page">
		<div class="header oj-web-applayout-header" id="sticky-header">
			<div>
				<img src="images/kids-books.png" width="200" />
			</div>
			<div>
				<h2>Bobby's Books</h2>
				<p>A specialist bookstore for kids!</p>
			</div>
			<ui:insert name="header">
			</ui:insert>
		</div>

		<div class="oj-web-applayout-body">
			<div
				class="body oj-lg-condense oj-lg-justify-content-flex-start oj-navigationlist oj-navigationlist-expanded oj-navigationlist-horizontal oj-navigationlist-app-level oj-component-initnode oj-complete">
				<div class="oj-navigationlist-listview-container">
					<div
						class="oj-navigationlist-listview oj-component oj-focus-ancestor">
						<div class="oj-helper-detect-contraction">
							<div class="contractdiv"></div>
						</div>
						<div class="oj-helper-detect-expansion">
							<div class="expanddiv"></div>
						</div>
						<ul class="oj-navigationlist-element">
							<li
								class="oj-navigationlist-item-element oj-navigationlist-item oj-default oj-hover">
								<a
								class="oj-navigationlist-focused-element oj-navigationlist-item-content oj-navigationlist-item-no-icon"
								href="./index.xhtml"><span
									class="topmenu oj-navigationlist-item-label menuItem"> Home </span> </a>
							</li>
							<li
								class="oj-navigationlist-item-element oj-navigationlist-item oj-default oj-hover">
								<a
								class="oj-navigationlist-focused-element oj-navigationlist-item-content oj-navigationlist-item-no-icon"
								href="./books.xhtml"><span
									class="topmenu oj-navigationlist-item-label menuItem" >Books</span></a>
							</li>
							<li
								class="oj-navigationlist-item-element oj-navigationlist-item oj-default oj-hover">
								<a
								class="oj-navigationlist-focused-element oj-navigationlist-item-content oj-navigationlist-item-no-icon"
								href="./about.xhtml"><span
									class="topmenu oj-navigationlist-item-label menuItem">About Us</span></a>
							</li>
							<li
								class="oj-navigationlist-item-element oj-navigationlist-item oj-default oj-hover">
								<a
								class="oj-navigationlist-focused-element oj-navigationlist-item-content oj-navigationlist-item-no-icon"
								href="./checkout.xhtml"><span
									class="topmenu oj-navigationlist-item-label menuItem">Checkout</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<ui:insert name="body"></ui:insert>
		</div>
		<div class="oj-web-applayout-footer-item" id="sticky-footer">
		<footer>
			<p><ui:insert name="footer"></ui:insert>Bob's Books 2019</p>
		</footer>
		</div>
	</div>
</body>
</html>
