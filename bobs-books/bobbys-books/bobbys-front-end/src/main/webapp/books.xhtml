<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="start" value="#{booksBean.start}" />
	<f:viewParam name="end" value="#{booksBean.end}" />
	<f:viewAction action="#{booksBean.find}" />
</f:metadata>

<ui:composition template="template.xhtml">
	<ui:define name="header" />

	<ui:define name="body">
		<p>&nbsp;</p>

		<h:form id="books-form">
			<div>
				<span><h:commandButton id="previous" value="Previous"
						styleClass="btn-nav oj-button-button oj-component-initnode"
						action="#{booksBean.previous}" render="books-form"></h:commandButton></span>
				<span><h:commandButton id="next" value="Next"
						styleClass="btn-nav oj-button-button oj-component-initnode"
						action="#{booksBean.next}" render="books-form"></h:commandButton></span>
			</div>
			<p>&nbsp;</p>
			<div class="oj-flex">
				<ui:repeat value="#{booksBean.books}" var="value">
					<div class="oj-flex-item oj-sm-3 oj-md-3 oj-lg-3">
						<div class="oj-flex oj-flex-items-padded">
							<div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-6">
								<h:link outcome="book-detail">
									<f:param name="bookId" value="#{value.bookId}" />
									<h:graphicImage value="#{value.imageUrl}"></h:graphicImage>
								</h:link>
							</div>
							<div class="oj-flex-item oj-sm-6 oj-md-6 oj-lg-6">
								<h6>
									<h:outputText value="#{value.title}"></h:outputText>
								</h6>
								<h:outputText value="#{value.authors}"></h:outputText>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</h:form>
	</ui:define>

	<p>&nbsp;</p>
	<ui:define name="footer">&copy;</ui:define>
</ui:composition>
</html>
