<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="bookId" value="#{bookBean.bookId}" />
	<f:viewAction action="#{bookBean.find}" />
</f:metadata>

<ui:composition template="template.xhtml">
	<ui:define name="header" />

	<ui:define name="body">
		<p>&nbsp;</p>
		<div class="infopanel oj-panel oj-panel-alt4 oj-sm-margin-2x">
			<div class="oj-flex-items-pad">
				<div class="oj-flex">
					<div class="oj-flex-item oj-sm-2">
						<h:graphicImage value="#{bookBean.imageUrl}"></h:graphicImage>
					</div>
					<div class="oj-flex-item">
						<h:form id="deposit_form">
							<legend>Our featured book</legend>

							<h5>
								<h:outputText value="#{bookBean.title}"></h:outputText>
							</h5>
							<h:outputText value="#{bookBean.authors}"></h:outputText>

						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="footer">&copy;</ui:define>
</ui:composition>
</html>
