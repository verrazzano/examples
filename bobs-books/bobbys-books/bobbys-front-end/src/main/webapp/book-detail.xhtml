<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="bookId" value="#{bookBean.bookId}" />
	<f:viewAction action="#{bookBean.find}" />
</f:metadata>

<ui:composition template="template.xhtml">
	<ui:define name="header" />

	<ui:define name="body">

		<p>&nbsp;</p>

		<p>&nbsp;</p>
		<div class="oj-flex">
			<div class="oj-flex-item oj-sm-2">
				<h:graphicImage value="#{bookBean.imageUrl}"></h:graphicImage>
			</div>
			<div class="oj-flex-item oj-sm-3">
				<h5>
					<h:outputText value="#{bookBean.title}"></h:outputText>
				</h5>
				<h:outputText value="#{bookBean.authors}"></h:outputText>
			</div>
			<div class="oj-flex-item oj-sm-2">
				<h:form id="order">
					<span><h:commandButton id="order" value="Add to cart"
							styleClass="btn-cart oj-button-button oj-component-initnode"
							action="#{cartBean.addBook}"></h:commandButton></span>
				</h:form>
			</div>
		</div>
	</ui:define>

	<p>&nbsp;</p>
	<ui:define name="footer">&copy;</ui:define>
</ui:composition>
</html>
