domainInfo:
  AdminPassword: welcome1
topology:
  Name: 'tododomain'
  Server:
    AdminServer:
resources:
  JDBCSystemResource:
    'ToDo-Datasource':
      Target: 'AdminServer'
      JdbcResource:
        DatasourceType: GENERIC
        JDBCDataSourceParams:
          GlobalTransactionsProtocol: OnePhaseCommit
          JNDIName: jdbc/ToDoDB
        JDBCDriverParams:
          # for MySQL, the last element in the URL is the database name, and must match the name inside the DB server
          URL: 'jdbc:mysql://localhost:3306/tododb'
          PasswordEncrypted: 'welcome1'
          DriverName: com.mysql.jdbc.Driver
          Properties:
            user:
              Value: derek
appDeployments:
  Application:
    ToDoApp:
      SourcePath: wlsdeploy/applications/todo.war
      ModuleType: war
      Target: 'AdminServer'
